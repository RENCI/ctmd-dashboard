apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.api.name }}
  name: {{ .Values.api.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  strategy: {}  # Optional, can be removed if not needed
  template:
    metadata:
      labels:
        app: {{ .Values.api.name }}
    spec:
      # Ensure postgres is up, this is simplistic check for the service.
      # There are possible where the service could be up but the db stalls
      # "if" that becomes a problem change initContainer to something 
      # more robust (if it occurs).
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup {{ .Values.postgres.name }}.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for db; sleep 2; done"]
      containers:
        - image: "{{ .Values.images.repository }}/{{ .Values.api.name }}:{{ .Values.api.tag | default .Chart.AppVersion }}"
          name: {{ .Values.api.name }}
          ports:
            - containerPort: 3030
              name: api
            - containerPort: 4040
              name: graphics-api
          env:
            - name: AUTH_ENV
              value: {{ .Values.api.env.authEnvironment | quote }}
            - name: FUSE_AUTH_API_KEY
              value: {{ .Values.api.env.fuseAuthAPIKey | quote }}
            - name: DASHBOARD_URL
              value: {{ .Values.api.env.dashboardURL | quote }}
            - name: REACT_APP_API_ROOT
              value: {{ .Values.api.env.reactAppAPIRoot | quote }}
            - name: NODE_ENV
              value: {{ .Values.api.env.nodeEnvironment | quote }}
            - name: API_SESSION_SECRET  # Fixed environment variable name
              value: {{ .Values.api.env.apiSessionSecret | quote }}
            - name: AUTH_URL
              value: {{ .Values.api.env.authURL | quote }}
          envFrom:
            - secretRef:
                name: {{ .Values.postgres.secrets.name }}
          resources: {} 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.api.name }}
  name: {{ .Values.api.name }}
spec:
  ports:
    - port: 3030
      protocol: TCP
      targetPort: 3030
      name: api
    - port: 4040
      protocol: TCP
      targetPort: 4040
      name: graphics-api
  selector:
    app: {{ .Values.api.name }}



