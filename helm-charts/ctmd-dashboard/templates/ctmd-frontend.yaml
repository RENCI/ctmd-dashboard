apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.frontend.name }}
  name: {{ .Values.frontend.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      containers:
      - image: containers.renci.org/ctmd/ctmd-frontend:helm-test
      # - image: "{{ .Values.images.repository }}/{{ .Values.frontend.name }}:{{ .Values.images.tag | default .Chart.AppVersion }}"
        # command: ['sh', '-c', "tail -f /dev/null"]
        name: {{ .Values.frontend.name }}
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: {{ .Values.frontend.env.NODE_ENV | quote }}
        - name: REACT_APP_IS_HEAL_SERVER
          value: {{ .Values.frontend.env.REACT_APP_IS_HEAL_SERVER | quote }}
        resources: {}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.frontend.name }}
  name: {{ .Values.frontend.name }}
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 80
  selector:
    app: {{ .Values.frontend.name }}
