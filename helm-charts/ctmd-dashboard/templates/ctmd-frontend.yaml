apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.frontend.name }}
  name: {{ .Values.frontend.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      containers:
      - image: "{{ .Values.images.repository }}/{{ .Values.frontend.name }}:{{ .Values.frontend.tag | default .Chart.AppVersion }}"
        name: {{ .Values.frontend.name }}
        ports:
        - containerPort: 80
        env:
        {{- if lower .Values.softwareContext == "development" }}
        - name: NODE_ENV
          value: {{ .Values.frontend.env.NODE_ENV | quote }}
        {{- else }}
        - name: NODE_ENV
          value: {{ .Values.frontend.env.NODE_ENV | quote }}
        {{- end }}
        - name: REACT_APP_IS_HEAL_SERVER
          value: {{ .Values.frontend.env.REACT_APP_IS_HEAL_SERVER | quote }}
        resources: {}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.frontend.name }}
  name: {{ .Values.frontend.name }}
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 80
  selector:
    app: {{ .Values.frontend.name }}
